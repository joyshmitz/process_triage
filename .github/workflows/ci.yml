name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          scandir: '.'
          additional_files: 'pt install.sh'
        env:
          SHELLCHECK_OPTS: '-e SC2155 -e SC2034'

  bash_syntax:
    name: Bash Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate pt syntax
        run: bash -n pt

      - name: Validate install.sh syntax
        run: |
          if [ -f install.sh ]; then
            bash -n install.sh
          else
            echo "install.sh not present; skipping"
          fi

      - name: Validate test files (best-effort)
        run: |
          for file in test/*.bats; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              bash -n "$file" 2>/dev/null || true
            fi
          done

  rust_lint:
    name: Rust Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy (default features)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run clippy (all features)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bash 5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install bash
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
          /opt/homebrew/bin/bash --version

      - name: Install BATS
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local

      - name: Install gum (for integration tests)
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://repo.charm.sh/apt/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
            echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
            sudo apt update && sudo apt install -y gum
          else
            brew install gum
          fi
        continue-on-error: true

      - name: Run BATS tests
        run: |
          bats --tap test/
        env:
          TERM: xterm-256color

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test/
          retention-days: 14
