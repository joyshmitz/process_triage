name: Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Code Coverage with llvm-cov
  # ==========================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run coverage
        run: scripts/coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
          retention-days: 14

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage_summary.json ]; then
            line_rate=$(jq -r '.totals.lines.percent' coverage/coverage_summary.json 2>/dev/null || echo "N/A")
            branch_rate=$(jq -r '.totals.branches.percent' coverage/coverage_summary.json 2>/dev/null || echo "N/A")
            echo "Line Coverage: ${line_rate}%" >> $GITHUB_STEP_SUMMARY
            echo "Branch Coverage: ${branch_rate}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not generated" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================================================
  # Coverage Badge Generation (optional, for README)
  # ==========================================================================
  coverage-badge:
    name: Generate Coverage Badge
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f coverage/coverage_summary.json ]; then
            percentage=$(jq -r '.totals.lines.percent' coverage/coverage_summary.json 2>/dev/null || echo "0")
            echo "percentage=$percentage" >> $GITHUB_OUTPUT
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
          fi

      - name: Create coverage badge JSON
        run: |
          percentage="${{ steps.coverage.outputs.percentage }}"

          # Determine color based on coverage
          if [ "$percentage" -ge 80 ]; then
            color="brightgreen"
          elif [ "$percentage" -ge 60 ]; then
            color="green"
          elif [ "$percentage" -ge 40 ]; then
            color="yellow"
          elif [ "$percentage" -ge 20 ]; then
            color="orange"
          else
            color="red"
          fi

          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${percentage}%\",\"color\":\"${color}\"}" > coverage-badge.json
          cat coverage-badge.json

      - name: Upload badge JSON
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage-badge.json
          retention-days: 90
